name: Sample web deployment to ECS
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_TO_ASSUME_ARN: ${{ secrets.AWS_ROLE_TO_ASSUME_ARN }}
  TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
  TF_STATE_REGION: ${{ secrets.TF_STATE_REGION }}
  TF_STATE_KEY: app/development/terraform.tfstate
  TERRAFORM_DIR: ./app/development
  SAMPLE_WEB_DIR: ./sample-web

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: sample-web-deployment
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME_ARN }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.2

      - name: Validate backend configuration
        run: |
          test -n "${{ env.TF_STATE_BUCKET }}" || (echo "Missing TF_STATE_BUCKET secret" && exit 1)
          test -n "${{ env.TF_STATE_REGION }}" || (echo "Missing TF_STATE_REGION secret" && exit 1)

      - name: Terraform init
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} init \
            -reconfigure \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="region=${{ env.TF_STATE_REGION }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}"

      - name: Terraform apply (bootstrap ECR repository)
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} apply \
            -auto-approve \
            -target=module.sample_web_repository

      - name: Read ECR repository URL from Terraform output
        id: tf-ecr
        run: |
          repository_url="$(terraform -chdir=${{ env.TERRAFORM_DIR }} output -json ecr_repository | jq -r '.repository_url')"
          test -n "${repository_url}" || (echo "Empty ECR repository URL from Terraform output" && exit 1)
          test "${repository_url}" != "null" || (echo "Null ECR repository URL from Terraform output" && exit 1)
          echo "repository_url=${repository_url}" >> "$GITHUB_OUTPUT"
      
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: set-image-tags
        run: |
          echo "image_uri=${{ steps.tf-ecr.outputs.repository_url }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
      
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.SAMPLE_WEB_DIR }}
          file: ./${{ env.SAMPLE_WEB_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.set-image-tags.outputs.image_uri }}
      
      - name: Terraform apply (deploy ECS service)
        run: |
          terraform -chdir=${{ env.TERRAFORM_DIR }} apply \
            -auto-approve \
            -var='deploy_nginx_service=true' \
            -var='nginx_image_tag=${{ github.sha }}'
